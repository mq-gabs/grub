{% extends 'menus/modals/modal-base.html' %}

{% block modal_id %}editItem{% endblock %}

{% block modal_label %}editItemLabel{% endblock %}

{% block modal_content %}
  <form class="modal-content" onsubmit="updateTitle(event)">
      <div class="modal-header">
        <h5 class="modal-title" id="editTitleModalLabel">Editar Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Nome do item" required>
        
        <label for="description" class="form-label">Descrição</label>
        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Descrição do item" required></textarea>

        <label for="price" class="form-label">Preço</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="9.99" required>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
{% endblock %}
